{% load static %}
<div class="row align-items-center">
  <div class="col-auto">
    <a href="{% url 'geekplanet:mainpage' %}">
      <img src="{% static 'img/logo.png' %}" alt="GeekPlanet Logo" height="50">
    </a>
  </div>

  <div class="col-auto">
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown"
              aria-expanded="false">
        GeekPlanet
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <li><a class="dropdown-item" href="{% url 'geekplanet:mainpage' %}">GeekPlanet</a></li>
        <li><a class="dropdown-item" href="#">Animes</a></li>
        <li><a class="dropdown-item" href="#">Films</a></li>
      </ul>
    </div>
  </div>

  {% include "includes/search_form.html" %}

  <div class="col-auto text-end d-flex align-items-center">
    {% if user.is_authenticated %}
      {% if user.avatar %}
        <img src="{{ user.profile_picture.url }}" alt="{{ user.username }}`s profile picture" class="rounded-circle"
             style="width: 40px; height: 40px; margin-right: 10px;">
      {% else %}
        <img src="{% static 'default_avatar.png' %}" alt="Default Avatar" class="rounded-circle"
             style="width: 40px; height: 40px; margin-right: 10px;">
      {% endif %}
      <span class="me-3">{{ user.username }}</span>  <!-- Имя пользователя -->
      <form action="{% url 'logout' %}" method="post" style="display: inline;">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Logout</button>
      </form>
    {% else %}
      <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
    {% endif %}
  </div>
</div>
