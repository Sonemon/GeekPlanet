{% load query_transform %}
{% if is_paginated %}
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
      {% if page_obj.has_previous %}
        <li class="page-item">
          <a href="?{% query_transform request page=page_obj.previous_page_number %}" class="page-link"
             style="font-size: 1.2rem;">&laquo; Prev</a>
        </li>
      {% endif %}
      <li class="page-item active">
        <span class="page-link" style="font-size: 1.2rem;">{{ page_obj.number }} of {{ paginator.num_pages }}</span>
      </li>
      {% if page_obj.has_next %}
        <li class="page-item">
          <a href="?{% query_transform request page=page_obj.next_page_number %}" class="page-link"
             style="font-size: 1.2rem;">Next &raquo;</a>
        </li>
      {% endif %}
    </ul>
  </nav>
{% endif %}
